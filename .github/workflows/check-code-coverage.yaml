# This workflow will install Progress Table and test whether basic importing works correctly
# For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: check code coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        python-version: [
          "3.10",
        ]
        os: [
          "ubuntu-22.04",
        ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install .
          pip install pytest pytest-cov numpy pandas scikit-learn

      - name: Test with pytest
        run: pytest . --cov=progress_table --cov-fail-under=90  --cov-report=xml

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
